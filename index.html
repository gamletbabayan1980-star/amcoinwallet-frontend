<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AMCOIN Wallet - Your Gateway to the TON Ecosystem</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: {
                            500: '#3B82F6',
                            600: '#2563EB'
                        }
                    }
                }
            }
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }
        .gradient-bg {
            background: linear-gradient(135deg, #3B82F6 0%, #8B5CF6 100%);
        }
    </style>
</head>
<body class="bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-white min-h-screen">
    <!-- Header -->
    <div class="sticky top-0 z-50 bg-white dark:bg-gray-800 border-b border-gray-200 dark:border-gray-700">
        <div class="max-w-md mx-auto px-4 py-4">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-3">
                    <div class="w-10 h-10 gradient-bg rounded-full flex items-center justify-center">
                        <span class="text-white font-bold text-lg">A</span>
                    </div>
                    <div>
                        <h1 class="font-bold text-xl">AMCOIN Wallet</h1>
                        <p class="text-xs opacity-70">Your Gateway to the TON Ecosystem</p>
                    </div>
                </div>
                <button id="theme-toggle" class="p-2 rounded-full bg-gray-200 dark:bg-gray-700 hover:bg-gray-300 dark:hover:bg-gray-600">
                    <i class="fas fa-moon text-lg dark:hidden"></i>
                    <i class="fas fa-sun text-lg hidden dark:block"></i>
                </button>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="max-w-md mx-auto pb-20">
        <!-- Balance Section -->
        <div class="px-4 py-6">
            <div class="rounded-2xl p-6 mb-6 bg-white dark:bg-gray-800 shadow-lg">
                <div class="flex justify-between items-start mb-4">
                    <div>
                        <p class="text-sm opacity-70">Total Balance</p>
                        <p class="text-3xl font-bold">$18,456.23</p>
                    </div>
                    <div class="flex space-x-2">
                        <button class="p-2 rounded-full bg-gray-200 dark:bg-gray-700 hover:bg-gray-300 dark:hover:bg-gray-600">
                            <i class="fas fa-chart-bar text-lg"></i>
                        </button>
                        <button class="p-2 rounded-full bg-gray-200 dark:bg-gray-700 hover:bg-gray-300 dark:hover:bg-gray-600">
                            <i class="fas fa-cog text-lg"></i>
                        </button>
                    </div>
                </div>
                
                <div class="space-y-3">
                    <div class="flex justify-between items-center">
                        <span class="font-medium">TON</span>
                        <span class="font-bold">12.45 TON</span>
                    </div>
                    <div class="flex justify-between items-center">
                        <span class="opacity-70">USDT</span>
                        <span>2,450.78 USDT</span>
                    </div>
                    <div class="flex justify-between items-center">
                        <span class="opacity-70">NOT</span>
                        <span>15,000 NOT</span>
                    </div>
                    <div class="flex justify-between items-center">
                        <span class="opacity-70">STON</span>
                        <span>890 STON</span>
                    </div>
                </div>
            </div>

            <!-- Quick Actions -->
            <div class="grid grid-cols-4 gap-4 mb-6">
                <button class="flex flex-col items-center p-3 rounded-xl bg-white dark:bg-gray-800 hover:bg-gray-100 dark:hover:bg-gray-700 shadow">
                    <i class="fas fa-paper-plane text-blue-500 text-lg mb-2"></i>
                    <span class="text-xs">Send</span>
                </button>
                <button class="flex flex-col items-center p-3 rounded-xl bg-white dark:bg-gray-800 hover:bg-gray-100 dark:hover:bg-gray-700 shadow">
                    <i class="fas fa-download text-green-500 text-lg mb-2"></i>
                    <span class="text-xs">Receive</span>
                </button>
                <button class="flex flex-col items-center p-3 rounded-xl bg-white dark:bg-gray-800 hover:bg-gray-100 dark:hover:bg-gray-700 shadow">
                    <i class="fas fa-exchange-alt text-purple-500 text-lg mb-2"></i>
                    <span class="text-xs">Swap</span>
                </button>
                <button class="flex flex-col items-center p-3 rounded-xl bg-white dark:bg-gray-800 hover:bg-gray-100 dark:hover:bg-gray-700 shadow">
                    <i class="fas fa-shopping-bag text-orange-500 text-lg mb-2"></i>
                    <span class="text-xs">NFT</span>
                </button>
            </div>

            <!-- Recent Transactions -->
            <div class="mb-6">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="font-bold text-lg">Recent Activity</h2>
                    <button class="text-blue-500 text-sm">View All</button>
                </div>
                <div class="space-y-3">
                    <!-- Transaction 1 -->
                    <div class="flex items-center justify-between p-4 rounded-xl bg-white dark:bg-gray-800 shadow">
                        <div class="flex items-center space-x-3">
                            <div class="p-2 rounded-full bg-gray-100 dark:bg-gray-700">
                                <i class="fas fa-download text-green-500"></i>
                            </div>
                            <div>
                                <p class="font-medium">Receive</p>
                                <p class="text-xs opacity-70">2 min ago</p>
                            </div>
                        </div>
                        <div class="text-right">
                            <p class="font-medium text-green-500">+5.2 TON</p>
                            <i class="fas fa-check-circle text-green-500 text-sm"></i>
                        </div>
                    </div>
                    
                    <!-- Transaction 2 -->
                    <div class="flex items-center justify-between p-4 rounded-xl bg-white dark:bg-gray-800 shadow">
                        <div class="flex items-center space-x-3">
                            <div class="p-2 rounded-full bg-gray-100 dark:bg-gray-700">
                                <i class="fas fa-paper-plane text-red-500"></i>
                            </div>
                            <div>
                                <p class="font-medium">Send</p>
                                <p class="text-xs opacity-70">1 hour ago</p>
                            </div>
                        </div>
                        <div class="text-right">
                            <p class="font-medium text-red-500">-1,200 USDT</p>
                            <i class="fas fa-check-circle text-green-500 text-sm"></i>
                        </div>
                    </div>
                    
                    <!-- Transaction 3 -->
                    <div class="flex items-center justify-between p-4 rounded-xl bg-white dark:bg-gray-800 shadow">
                        <div class="flex items-center space-x-3">
                            <div class="p-2 rounded-full bg-gray-100 dark:bg-gray-700">
                                <i class="fas fa-bolt text-blue-500"></i>
                            </div>
                            <div>
                                <p class="font-medium">Swap</p>
                                <p class="text-xs opacity-70">3 hours ago</p>
                            </div>
                        </div>
                        <div class="text-right">
                            <p class="font-medium text-blue-500">+2.1 TON</p>
                            <i class="fas fa-check-circle text-green-500 text-sm"></i>
                        </div>
                    </div>
                    
                    <!-- Transaction 4 -->
                    <div class="flex items-center justify-between p-4 rounded-xl bg-white dark:bg-gray-800 shadow">
                        <div class="flex items-center space-x-3">
                            <div class="p-2 rounded-full bg-gray-100 dark:bg-gray-700">
                                <i class="fas fa-shopping-bag text-purple-500"></i>
                            </div>
                            <div>
                                <p class="font-medium">NFT</p>
                                <p class="text-xs opacity-70">1 day ago</p>
                            </div>
                        </div>
                        <div class="text-right">
                            <p class="font-medium text-purple-500">+1 NFT</p>
                            <i class="fas fa-check-circle text-green-500 text-sm"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bottom Navigation -->
    <div class="fixed bottom-0 left-0 right-0 max-w-md mx-auto bg-white dark:bg-gray-800 border-t border-gray-200 dark:border-gray-700">
        <div class="flex justify-around items-center py-3">
            <button class="flex flex-col items-center px-4 py-2 rounded-lg bg-blue-100 text-blue-600 dark:bg-blue-600 dark:text-white">
                <i class="fas fa-wallet text-lg mb-1"></i>
                <span class="text-xs">Home</span>
            </button>
            <button class="flex flex-col items-center px-4 py-2 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700">
                <i class="fas fa-paper-plane text-lg mb-1"></i>
                <span class="text-xs">Send</span>
            </button>
            <button class="flex flex-col items-center px-4 py-2 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700">
                <i class="fas fa-download text-lg mb-1"></i>
                <span class="text-xs">Receive</span>
            </button>
            <button class="flex flex-col items-center px-4 py-2 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700">
                <i class="fas fa-history text-lg mb-1"></i>
                <span class="text-xs">History</span>
            </button>
            <button class="flex flex-col items-center px-4 py-2 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700">
                <i class="fas fa-globe text-lg mb-1"></i>
                <span class="text-xs">dApps</span>
            </button>
        </div>
    </div>

    <script>
        // Theme toggle functionality
        const themeToggle = document.getElementById('theme-toggle');
        const htmlElement = document.documentElement;
        
        // Check for saved theme preference or respect OS preference
        const savedTheme = localStorage.getItem('theme');
        const systemPrefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        
        if (savedTheme === 'dark' || (!savedTheme && systemPrefersDark)) {
            htmlElement.classList.add('dark');
        }
        
        themeToggle.addEventListener('click', () => {
            htmlElement.classList.toggle('dark');
            const isDark = htmlElement.classList.contains('dark');
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
        });
    </script>
</body>
</html>
